<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infranova</title>
  <style>
    :root {
      --primary: #1e88e5;
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --nav-bg: rgba(0,0,0,0.5);
      --hover: rgba(255,255,255,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: var(--nav-bg);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4facfe;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 16px;
      transition: 0.3s;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .menu a:hover {
      background: var(--hover);
    }

    header {
      text-align: center;
      padding: 120px 20px 30px;
      animation: fadeIn 1s ease;
    }

    header h1 {
      font-size: 48px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 18px;
      color: #ccc;
    }

    .platforms {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 1.5s ease;
    }

    .btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.03);
      animation: bubble 25s linear infinite;
      border-radius: 50%;
      bottom: -150px;
    }

    @keyframes bubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-1200px) scale(1.2);
        opacity: 0;
      }
    }

    .bubbles span:nth-child(odd) {
      width: 30px;
      height: 30px;
      animation-duration: 20s;
    }

    .bubbles span:nth-child(even) {
      width: 50px;
      height: 50px;
      animation-duration: 30s;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Infranova</div>
    <div class="menu">
      <a href="index.html">Accueil</a>
      <a href="histoire.html">Mon histoire</a>
      <a href="blog.html">Blog</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header>
    <h1>T√©l√©chargez depuis toutes vos plateformes</h1>
    <p>Simple, rapide et sans pub. YouTube, TikTok, Instagram, Facebook, Twitter, Twitch.</p>
  </header>

  <div class="platforms">
    <div class="btn" onclick="location.href='youtube.html'">üì∫ YouTube</div>
    <div class="btn" onclick="location.href='tiktok.html'">üéµ TikTok</div>
    <div class="btn" onclick="location.href='instagram.html'">üì∏ Instagram</div>
    <div class="btn" onclick="location.href='twitter.html'">üê¶ Twitter</div>
    <div class="btn" onclick="location.href='facebook.html'">üìò Facebook</div>
    <div class="btn" onclick="location.href='twitch.html'">üéÆ Twitch</div>
  </div>

  <footer>
    ¬© 2025 Infranova ‚Äî Cr√©√© avec passion.
  </footer>

  <div class="bubbles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 5s;"></span>
    <span style="left: 30%; animation-delay: 2s;"></span>
    <span style="left: 40%; animation-delay: 8s;"></span>
    <span style="left: 50%; animation-delay: 4s;"></span>
    <span style="left: 60%; animation-delay: 7s;"></span>
    <span style="left: 70%; animation-delay: 3s;"></span>
    <span style="left: 80%; animation-delay: 6s;"></span>
    <span style="left: 90%; animation-delay: 1s;"></span>
  </div>

</body>
</html>
