<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Infranova - Choix de plateforme</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f7f9fc;
    }
    h1 {
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      width: 200px;
      padding: 20px;
      margin: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>🔽 Choisis une plateforme</h1>
  <button class="btn" onclick="window.location.href='youtube.html'">📺 YouTube</button>
  <button class="btn" onclick="window.location.href='tiktok.html'">🎵 TikTok</button>
  <button class="btn" onclick="window.location.href='instagram.html'">📸 Instagram</button>
  <button class="btn" onclick="window.location.href='twitter.html'">🐦 Twitter</button>
    <button class="btn" onclick="window.location.href='facebook.html'">📘 Facebook</button>
    <button class="btn" onclick="window.location.href='twitch.html'">🎮 Twitch Clips</button>

</body>
</html>
