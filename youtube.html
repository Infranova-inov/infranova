<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Infranova - YouTube Downloader</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input { width: 60%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>üì∫ T√©l√©charger depuis YouTube</h1>
  <input type="text" id="url" placeholder="Colle le lien YouTube ici">
  <br>
  <button onclick="download('mp3')">T√©l√©charger en MP3</button>
  <button onclick="download('mp4')">T√©l√©charger en MP4</button>
  <br><br>
  <a href="index.html">‚¨Ö Retour √† l'accueil</a>

  <script>
    function download(format) {
      const input = document.getElementById("url");
      const url = input.value;
      if (!url) {
        alert("Colle un lien valide !");
        return;
      }
      window.open(`http://127.0.0.1:5000/download?url=${encodeURIComponent(url)}&format=${format}`, '_blank');
      input.value = "";
    }
  </script>
</body>
</html>
